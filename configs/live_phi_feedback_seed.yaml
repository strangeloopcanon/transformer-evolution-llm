model:
  name: phi-tiny-evo-live
  emb:
    dim: 512
    vocab: 50257
    rope: null
    dropout: 0.0
  blocks:
  - name: null
    attn:
      kind: GQA
      heads: 8
      head_dim: 64
      rope: yarn
      sw: 4096
      kv_groups: 2
      dropout: 0.0
    ffn:
      type: dense
      hidden: 2048
      activation: swiglu
      dropout: 0.0
    ssm: null
    extras:
    - type: retro
      memory_tokens: 256
      stride: 32
      aggregator: gate
      gating_weight: 0.25
    - type: retro
      memory_tokens: 2048
      stride: 32
      aggregator: attention
      gating_weight: 0.4201362477434184
  head:
    tie_embeddings: true
    vocab: 50257
train:
  lr: 0.0008
  warmup: 400
  clip: 1.0
  bf16: true
  grad_checkpoint: true
  max_tokens: 450000
  weight_decay: 0.02
  seed: 314
data:
  tokenizer: gpt2
  hf_revision: main
  seq_len: 256
  batch_size: 1
  workers: 0
  shards:
  - name: ag_news
    split: train
    weight: 0.3
    cache_path: null
    revision: null
  - name: wikitext
    split: wikitext-2-raw-v1
    weight: 0.4
    cache_path: null
    revision: null
  - name: codeparrot/github-code-clean
    split: train
    weight: 0.3
    cache_path: null
    revision: null
evolution:
  rung0_thresholds:
    gate_entropy_min: 0.8
    gate_entropy_max: 3.5
  rung1_tokens: 160000
  rung2_tokens: 520000
  population: 18
  topk_keep: 0.55
  crossover_prob: 0.5
  pareto_objectives:
  - ppl_code
  - ppl_math
  - long_recall
  - throughput
  - ram
