train:
  lr: 0.0008
  warmup: 500
  clip: 1.0
  bf16: true
  grad_checkpoint: true
  max_tokens: 280000
  weight_decay: 0.02
  seed: 1234
  router_lb_coeff: 0.01
  router_entropy_coeff: 0.005
  entropy_threshold: 0.5
  entropy_patience: 3
  instability_threshold: 500.0
  no_improve_patience: 20
  improvement_tolerance: 0.001
  ppl_stop_threshold: null
  optimizer:
    name: adamw
    lr: null
    betas: null
    eps: null
    weight_decay: null
data:
  tokenizer: gpt2
  hf_revision: main
  seq_len: 256
  batch_size: 1
  workers: 0
  shards:
  - name: ag_news
    split: train
    weight: 0.25
    cache_path: null
    revision: null
  - name: wikitext
    split: wikitext-2-raw-v1
    weight: 0.35
    cache_path: null
    revision: null
  - name: codeparrot/github-code-clean
    split: train
    weight: 0.4
    cache_path: null
    revision: null
  healing_shards: []
  healing_tokens: null
evolution:
  rung0_thresholds:
    gate_entropy_min: 0.0
    gate_entropy_max: 4.0
    min_layers: 6
    min_moe_blocks: 2
  rung1_tokens: 120000
  rung2_tokens: 360000
  population: 6
  topk_keep: 0.5
  crossover_prob: 0.5
  parent_selection: lexicase
  pareto_objectives:
  - ppl_code
  - ppl_math
  - long_recall
  - ppl_per_long_recall
  - throughput
  - ram
  - novelty
  - graph_entropy
  - selector_blocks
  - selector_topk_avg
  objectives:
    ppl_code: min
    ppl_math: min
    long_recall: max
    ppl_per_long_recall: min
    throughput: max
    ram: min
    novelty: max
    graph_entropy: max
    instability: min
    selector_blocks: max
    selector_topk_avg: max
  composite_metrics:
  - name: ppl_per_long_recall
    op: ratio
    numerator: ppl_code
    denominator: long_recall
    epsilon: 0.1
  promotion_prob: 0.5
  promotion_min_layers: 8
  promotion_min_moe_blocks: 3
  promotion_steps_multiplier: 1.5
  promotion_tokens_multiplier: 1.5
  promotion_min_router_entropy: 0.0
  promotion_min_recurrence_gain: 0.0
  promotion_max_instability: null
priors:
  tokens_per_param: 4.0
  window_scale: 6.0
  rope_theta_default: 10000.0
  prior_weight: 0.0
  compute_penalty_weight: 0.0
